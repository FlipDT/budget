<div class="container mx-auto px-10 py-5 text-center">
  <mat-form-field>
    <mat-label>Choisir un mois</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="Sélectionnez un mois"
      (dateInput)="onDateSelected($event)"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" mode="month"></mat-datepicker>
  </mat-form-field>

  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let operation">
          {{ operation.createdDate | date : "dd/MM/yyyy - HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let operation">{{ operation.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let operation">{{ operation.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let operation">
          {{ operation.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef>Categorie</th>
        <td mat-cell *matCellDef="let operation">
          {{ operation.categoryName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Suppression</th>
        <td mat-cell *matCellDef="let operation">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteOperation(operation.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onClickRow(row)"
      ></tr>
    </table>
  </section>

  <div class="mt-5 flex justify-center">
    <button
      mat-flat-button
      color="primary"
      (click)="addOperation()"
      class="mr-4"
    >
      Ajouter une opération
    </button>
    <button mat-flat-button color="primary" (click)="createCategory()">
      Créer une catégorie
    </button>
  </div>

  <div class="mt-5">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
    ></canvas>
  </div>
</div>
