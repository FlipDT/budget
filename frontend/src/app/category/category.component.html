<div class="container mx-auto">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="modal-header text-center fw-bold">
          Ajouter une nouvelle catégorie
        </h1>
      </div>
      <div class="col-12">
        <p class="flex flex-col flex-grow py-4">
          <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput name="name" [(ngModel)]="name" />
          </mat-form-field>
      </div>
      <div class="flex justify-center">
        <button mat-flat-button (click)="onCancel()">Annuler</button>
        <button mat-raised-button color="primary" (click)="createCategory()">
          Créer
        </button>
      </div>
    </div>
  </div>
