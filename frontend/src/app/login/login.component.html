<div class="text-center">
  <div class="login-form py-6">
    <div class="container mx-auto">
      <div class="grid grid-cols-1 justify-center">
        <div class="col-span-8">
          <div class="bg-white shadow-md rounded-md">
            <div class="bg-gray-200 p-4 rounded-t-md text-2xl font-sans">
              Login
            </div>
            <div class="p-4">
              <form
                #loginForm="ngForm"
                (ngSubmit)="login(loginForm)"
                class="my-form"
              >
                <div class="mb-4">
                  <label for="username" class="block text-right">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="w-full px-3 py-2 border rounded-md"
                    ngModel
                    placeholder="Enter Username"
                    name="username"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="password" class="block text-right">Password</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter Password"
                    class="w-full px-3 py-2 border rounded-md"
                    name="password"
                    required
                    ngModel
                  />
                </div>

                <div class="flex items-center mb-4">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="mr-2"
                  />
                  <label for="remember">Remember Me</label>
                </div>

                <div class="flex flex-col">
                  <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md mb-3 w-full"
                  >
                    Login
                  </button>
                  <a href="#" class="text-blue-500 text-center">Forgot Your Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
